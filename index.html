<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Ravnica - Event Poster</title>
    <!-- Include flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="pt-4">
        <div class="container">
            <h1>Radio Ravnica - Event Poster</h1>
            <button type="button" class="btn btn-primary mb-3" id="authButton" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true" style="display: none;"></span>
                <span role="status">Auth with Discord</span>
            </button>
            <form id="eventForm" class="form-floating">
                <div class="form-floating mb-3">
                    <input type="text" id="eventName" name="eventName" class="form-control" required>
                    <label for="eventName" class="form-label">* Event</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="storeName" name="storeName" class="form-control" required>
                    <label for="storeName" class="form-label">* Name des Ladens</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="city" name="city" class="form-control" required>
                    <label for="city" class="form-label">* Stadt</label>
                </div>
                <div class='form-floating mb-3'>
                    <select class="form-select" id="forumTagsSelect"></select>
                    <label for="forumTagsSelect" class="form-label">* Bundesland</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="format" name="format" class="form-control" required>
                    <label for="format" class="form-label">* Format(e)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="eventUrl" name="eventUrl" class="form-control">
                    <label for="eventUrl" class="form-label">URL</label>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">€</span>
                    <div class="form-floating">
                        <input type="number" inputmode="numeric" class="form-control" id="fee" name="fee"
                            pattern="[0-9\.]+">
                        <label for="fee">Teilnahmegebühr</label>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" id="dateTime" name="dateTime" class="flatpickr form-control" required>
                            <label for="dateTime" class="form-label">* Datum / Uhrzeit</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" id="untilDate" name="untilDate" class="flatpickr form-control">
                            <label for="untilDate" class="form-label">Bis</label>
                        </div>
                    </div>
                </div>
                <div class="rpw form-floating mb-3">
                    <textarea id="address" name="address" rows="4" cols="50" class="form-control"
                        style="height: 100px"></textarea>
                    <label for="address" class="form-label">Adresse (falls abweichend von Store Name + Stadt)</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea id="freitext" name="freitext" rows="4" cols="50" class="form-control"
                        style="height: 100px"></textarea>
                    <label for="freitext" class="form-label">Freitext</label>
                </div>
                <div id="liveAlertPlaceholder"></div>
                <button type="button" class="btn btn-primary mb-3" id="sendButton" disabled>
                    <span class="spinner-border spinner-border-sm" id="sendSpinner" aria-hidden="true"
                        style="display: none;"></span>
                    <span role="status" id="sendStatus">Event abschicken</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Include flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/de.js"></script>
    <script>
        const url = new URL(window.location.href);
        const debugValue = url.searchParams.get('debug') == null || url.searchParams.get('debug') != 'true' ? false : true;

        flatpickr(".flatpickr", {
            locale: "de",
            enableTime: true
            //     dateFormat: "Y-m-d H:i",
        });

        document.getElementById("fee").addEventListener("keypress", function (evt) {
            if (evt.which < 48 || evt.which > 57) {
                evt.preventDefault();
            }
        });

        const forumTags = {
            '1247246029703872564': 'Baden-Württemberg Test',
            '1247252729064194219': 'Rheinland-Pfalz Test',

            "1207651780989689876": "Ba-Wü",
            "1207651799096361000": "Bayern",
            "1207651878465306744": "Berlin",
            "1207651927266168842": "Brandenburg",
            "1207651950619926538": "Bremen",
            "1207651987726925874": "Hamburg",
            "1207652005489938462": "Hessen",
            "1207652028038385664": "Meck-Pomm",
            "1207652430154571827": "Niedersachsen",
            "1207652448089411595": "NRW",
            "1207652463809662987": "R-P",
            "1207652479404351559": "Saarland",
            "1207652499637411841": "Sachsen",
            "1207652522903207936": "Sa-Anhalt",
            "1207652543195254824": "Schleswig-H",
            "1207652557392977920": "Thüringen",
            "1212131432726794343": "NL",
            "1239865137867919371": "n/a"
        }
        const selectElement = document.getElementById('forumTagsSelect');

        for (const [key, value] of Object.entries(forumTags)) {
            if (debugValue != value.includes('Test')) {
                continue
            }
            const option = document.createElement('option');
            option.value = key;
            option.textContent = value;
            selectElement.appendChild(option);
        }

        // JavaScript to read the query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function postDataAndFetchUser(webhookURL, jsonBody) {
            try {
                const response = await fetch(webhookURL, {
                    method: "POST",
                    body: jsonBody,
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                });

                const data = await response.json();

                if (response.status === 200) {
                    const serverId = '783441128119730236';
                    const messageUrl = `discord://discord.com/channels/${serverId}/${data.channel_id}/${data.id}`
                    appendAlert(`Event erfolgreich angekommen <a href='${messageUrl}'>Gehe zu Forum Post</a>`, 'success');
                } else {
                    appendAlert(`${response.status} - Message: ${data.message}`, 'warning');
                }

            } catch (error) {
                console.error('Error:', error);
                appendAlert('An error occurred', 'danger');
            } finally {
                // reenable button
                sendBtn.disabled = false;
                sendSpinner.style.display = "none";
                sendStatus.textContent = "Event abschicken";
            }
        }

        function setCookie(cookie_name, value, expiresInSeconds) {
            var exdate = new Date();
            exdate.setSeconds(exdate.getSeconds() + expiresInSeconds);
            var cookie_value = escape(value) + ((expiresInSeconds == null) ? "" : "; expires=" + exdate.toUTCString());
            document.cookie = `${cookie_name}=${cookie_value}; SameSite=Lax`;
        }

        function getCookie(cookiename) {
            // Get name followed by anything except a semicolon
            var cookiestring = RegExp(cookiename + "=[^;]+").exec(document.cookie);
            // Return everything after the equal sign, or an empty string if the cookie name not found
            return decodeURIComponent(!!cookiestring ? cookiestring.toString().replace(/^[^=]+./, "") : "");
        }

        function initForm() {
            for (const fieldName of ['eventName', 'storeName', 'format', 'city', 'eventUrl', 'freitext', 'fee', 'dateTime', 'untilDate', 'address']) {
                document.getElementById(fieldName).value = url.searchParams.get(fieldName);
            }
        }

        initForm();
        // what tags are available? "applied_tags": [""]

        const ACCESS_TOKEN_STR = 'access_token';

        const authBtn = document.getElementById('authButton');
        const sendBtn = document.getElementById('sendButton');
        let access_token = getCookie(ACCESS_TOKEN_STR);

        const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
        const appendAlert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }

        authBtn.addEventListener('click', function (event) {
            window.location = 'https://discord.com/oauth2/authorize?client_id=1244888141790449695&response_type=code&redirect_uri=https%3A%2F%2Fsuppennudel.github.io%2Fradio-ravnica-events&scope=identify';
        });

        sendBtn.addEventListener('click', async function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the form values
            const eventName = document.getElementById('eventName').value.trim();
            const storeName = document.getElementById('storeName').value.trim();
            const format = document.getElementById('format').value.trim();
            const city = document.getElementById('city').value.trim();
            const eventUrl = document.getElementById('eventUrl').value.trim();
            const freitext = document.getElementById('freitext').value.replace("\n", "\\n");
            const fee = document.getElementById('fee').value.trim();
            var dateTime = document.getElementById('dateTime').value;
            var endDate = document.getElementById('untilDate').value;
            const addressField = document.getElementById('address').value.trim();
            const tagId = document.getElementById('forumTagsSelect').value.trim();
            const address = addressField ? addressField : storeName + " " + city;

            var date = new Date(dateTime);
            var endDateDate = new Date(endDate);

            const timeString = date.toLocaleTimeString();

            // Format the date as dd.MM.yyyy
            var options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const formattedStartDate = new Intl.DateTimeFormat('de-DE', options).format(date);

            var formattedEndDate;
            if (endDate) {
                formattedEndDate = Intl.DateTimeFormat('de-DE', options).format(endDateDate);
            }

            // Convert the datetime to a Unix timestamp
            var timestamp = Math.floor(new Date(dateTime).getTime() / 1000);
            const webhookURL = 'https://hook.eu2.make.com/wpuj5equfmpjzbiatgddb5dezml7ncpe';

            const title = `${formattedStartDate}${endDate ? ' bis ' + formattedEndDate : ''} - ${format} - ${eventName} @ ${storeName} in ${city}`;
            const contentText = `Format(e): ${format}\\nDatum: ${formattedStartDate}${endDate ? ' bis ' + formattedEndDate : ''}\\nUhrzeit: ${timeString}\\n${eventUrl ? 'URL: ' + eventUrl + '\\n' : ''}\\nDas Event beginnt <t:${timestamp}:R>\\n\\n${fee ? 'Startgebühr: ' + fee + ' €\\n\\n' : ''}${freitext ? freitext + '\\n\\n' : ''}[${address}](https://www.google.com/maps?q=${encodeURI(address)})\\n\\n`;

            const jsonBody = JSON.stringify({
                "content": contentText,
                "thread_name": title,
                "access_token": access_token,
                "tagId": tagId
            });

            const sendSpinner = document.getElementById('sendSpinner');
            const sendStatus = document.getElementById('sendStatus');

            postDataAndFetchUser(webhookURL, jsonBody);

            sendBtn.disabled = true;
            sendSpinner.style.display = null;
            sendStatus.textContent = "Warte auf Rückmeldung...";
        });

        async function init() {
            if (!access_token) {
                const authorization_code = getQueryParam('code');
                if (authorization_code) {
                    // request access_token
                    response = await fetch(`https://hook.eu2.make.com/44mqmyj51ejx3ukposabpcxmqs1syawt?code=${authorization_code}`)
                    data = await response.json();
                    access_token = data.access_token;
                    data.expires_in; // in seconds
                    data.token_type;
                    data.refresh_token;
                    data.scope;

                    if (access_token) {
                        setCookie(ACCESS_TOKEN_STR, access_token, data.expires_in - 60);
                        sendBtn.disabled = false;
                    } else {
                        alert("Fehler beim Tokenaustausch!");
                    }
                } else {
                    authBtn.disabled = false;
                }
            }
            if (access_token) {
                const options = {
                    method: 'GET', // or 'POST', 'PUT', 'DELETE', etc.
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${access_token}`,
                    }
                };
                const userResponse = await fetch('https://discord.com/api/users/@me', options)
                const userdata = await userResponse.json();

                authBtn.classList.toggle('btn-success');
                authBtn.classList.toggle('btn-primary');
                authBtn.disabled = true;
                authBtn.querySelector("span[role]").textContent = `Authentifiziert mit Discord als '${userdata.username}'`;

                sendBtn.disabled = false;
            }
        }
        init();
    </script>
</body>

</html>
