<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Example</title>
    <!-- Include flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <form id="eventForm">
        <label for="eventName">Event:</label>
        <input type="text" id="eventName" name="eventName" required>
        <br><br>
        <label for="dateTime">Datum / Uhrzeit:</label>
        <!-- Use an input with a class 'flatpickr' for the datetime picker -->
        <input type="text" id="dateTime" name="dateTime" class="flatpickr" required>
        <br><br>
        <label for="address">Adresse:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
        <br><br>
        <button type="submit">Post Event</button>
    </form>

    <!-- Include flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize flatpickr for the datetime picker input
        flatpickr('#dateTime', {
            enableTime: true, // Enable time selection
            dateFormat: "Y-m-d H:i", // Date format
        });

        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the form values
            var eventName = document.getElementById('eventName').value;
            var dateTime = document.getElementById('dateTime').value;
            var address = document.getElementById('address').value;

            // Convert the datetime to a Unix timestamp
            var timestamp = Math.floor(new Date(dateTime).getTime() / 1000);

            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Configure it: POST-request to the Discord webhook URL
            var webhookURL = 'https://hook.eu2.make.com/qanpdukpjgdrchwam9b416944o7ncvld';
            xhr.open('POST', webhookURL, true);

            // Set up the callback function to handle the response
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200 || xhr.status === 204) {
                        // Request finished, response is available
                        alert(`POST request sent successfully. (${xhr.status}) ${xhr.responseText}`);
                    } else {
                        // An error occurred
                        alert('Error: ' + xhr.status + '\nMessage: ' + xhr.responseText);
                    }
                }
            };

            // Prepare the data to be sent
            var data = JSON.stringify({
                eventName: eventName,
                dateTime: timestamp,
                location: address
            });

            // Set the request header to indicate the format of the request body
            xhr.setRequestHeader('Content-Type', 'application/json');

            // Send the request with the data
            xhr.send(data);
        });
    </script>
</body>
</html>
